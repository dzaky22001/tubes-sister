<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Sensor Data</title>
</head>
<body>
  <h1>ESP32 Sensor Data</h1>
  <p><strong>Temperature:</strong> <span id="temperature">Loading...</span> Â°C</p>
  <p><strong>Humidity:</strong> <span id="humidity">Loading...</span> %</p>
  <p><strong>Time:</strong> <span id="time">Loading...</span></p>

  <script>
    // Fungsi untuk mengambil data dari server
    async function fetchData() {
      try {
        const response = await fetch('http://localhost:3000/data');
        const data = await response.json();

        // Update data pada halaman web
        document.getElementById('temperature').innerText = data.temperature;
        document.getElementById('humidity').innerText = data.humidity;
        document.getElementById('time').innerText = data.time;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Ambil data setiap 5 detik
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
